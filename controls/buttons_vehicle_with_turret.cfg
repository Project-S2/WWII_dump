exec "controls/buttons_vehicle.cfg"

bind_override_passthrough "+attack"
bind_override_passthrough "+speed_throw"
bind_override_passthrough "+toggleads_throw"
bind_override_passthrough "+frag"

// Special dual-wielding fire and ads commands
bind_override_passthrough "+ads_akimbo_accessible"
bind_override_passthrough "+attack_akimbo_accessible"

bind_override_passthrough "+forward"
bind_override_passthrough "+back"
bind_override_passthrough "+moveleft"
bind_override_passthrough "+moveright"
bind_override_passthrough "+left"
bind_override_passthrough "-left"
bind_override_passthrough "+right"
bind_override_passthrough "-right"
bind_override_passthrough "+lookup"
bind_override_passthrough "-lookup"
bind_override_passthrough "+lookdown"
bind_override_passthrough "-lookdown"

// leave the second part off to unbind it
bindaxis_override A_RTRIGGER 
bind_override BUTTON_LTRIG 

//bindaxis_override A_LSTICK_Y VA_FORWARD MAP_SQUARED
// use A_PASSTHROUGH as the 'physical' axis to defer the virtual mapping to the player chosen control scheme
bindaxis_override A_PASSTHROUGH VA_FORWARD
bindaxis_override A_PASSTHROUGH VA_SIDE

bindaxis_override A_PASSTHROUGH VA_YAW
bindaxis_override A_PASSTHROUGH VA_PITCH